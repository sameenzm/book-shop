<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookShop</title>
    <link rel="stylesheet" href="./css/bundle.css?rev=@@hash">
</head>
<body>
<div id="header" class="container">
    <h1>BookShop</h1>
</div>
<div id="main" class="clearfix container">
    <div id="sidebar" class="pull-left">
        <h2 class="side-title">Book Category</h2>
        <div class="side-body">
            <!-- category -->
            <div class="category-main"></div>
        </div>
    </div>
    <div id="main-wrapper">
        <!--crumb-->
        <div class="breadcrumb"></div>
        <!--books-->
        <ul class="book-lists clearfix"></ul>
    </div>
    <div class="toolbar">
        <div class="toolbar-tab">
            <div class="tab-cart">
                <i class="fa fa-shopping-cart cart-icon" aria-hidden="true">
                </i><span class="cart-text">购物车</span>
                <!--goods-num-->
                <span class="goods-count"></span>
            </div>
        </div>
    </div>
    <div class="shop-cart">
        <h3 class="cart-top">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            <span class="cart-title">购物车</span>
            <i class="fa fa-close pull-right cart-close" aria-hidden="true"></i>
        </h3>
        <!--cart-->
        <ul class="goods-lists"></ul>
        <!--total-->
        <div class="cart-footer"></div>
        <div id="dialog-confirm" title="confirm dialog" style="display: none">
            <p>Are you sure?</p>
        </div>
    </div>
</div>
<div id="footer">
    <p>Copyright (C) BookShop 2015-2016, All Rights Reserved</p>
</div>
<!--[if lt IE 9]><!-->
<script src="./vendor/es5-shim.min.js" type="text/javascript"></script>
<!--<![endif]-->
<script src="./js/bundle.js?rev=@@hash" type="text/javascript"></script>
<script type="text/javascript">
    require(['main'], function (main) {
        main.init();
    });
</script>
</body>
</html>
